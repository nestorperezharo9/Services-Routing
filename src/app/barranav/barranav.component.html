<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu <mat-icon style="margin-left: 5px;">menu</mat-icon></mat-toolbar>
    <hr>
    <mat-nav-list>
      <a mat-list-item routerLink="/padre">Padre</a>
      <a mat-list-item routerLink="/child1">Child1</a>
      <a mat-list-item routerLink="/acerca">Acerca de</a>   
      <a mat-list-item routerLink="/angmat">Angular Material</a>  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>MY APP</span>
    </mat-toolbar>   
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
